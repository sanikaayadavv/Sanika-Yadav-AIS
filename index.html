<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h6>Your Name:</h6>
        <input type="text" placeholder="Enter your name here">
        <h6>Email:</h6>
        <input type="text" placeholder="Enter your Email here">
        <h6>Your Gender</h6>
        <label for="male">
            <input type="radio" value="Male" name="Gender" id="male">Male
        </label>
        <label for="female">
            <input type="radio" value="Female" name="Gender" id="female">Female
        </label>
        <label for="other">
            <input type="radio" value="Other" name="Gender" id="other">Other
        </label>
        <h6>Select Your City:</h6>
        <select name="City" id="city">
            <option value="Pune">Pune</option>
            <option value="Pune">Mumbai</option>
            <option value="Pune">Satara</option>
            <option value="Pune">Sangli</option>
            <option value="Pune">Kolhapur</option>
            <option value="Pune">Nashik</option>
            <option value="Pune">Nagpur</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
