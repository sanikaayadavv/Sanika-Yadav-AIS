<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bloom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header role="banner" class="header">
        <h1>Bloom</h1>

        <!-- Navigation -->
        <nav role="navigation" aria-label="Main menu" class="nav">
            <a href="#" tabindex="0">Home</a>
            <a href="#" tabindex="0">Stories</a>
            <a href="#" tabindex="0">Gallery</a>
            <a href="#" tabindex="0">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main role="main" class="container">

        <!-- Form Section -->
        <section aria-labelledby="form-title">
            <h2 id="form-title">Get in Touch</h2>

            <form>
                <div class="field">
                    <label for="name">Name</label>
                    <input id="name" type="text" tabindex="0">
                </div>

                <div class="field">
                    <label for="email">Email</label>
                    <input id="email" type="email" tabindex="0">
                </div>

                <div class="field">
                    <label for="message">Message</label>
                    <textarea id="message" rows="4" tabindex="0"></textarea>
                </div>

                <button type="submit" tabindex="0">Send</button>
            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer role="contentinfo" class="footer">
        <p>Â© 2026 Bloom</p>
    </footer>

</body>
</html>
