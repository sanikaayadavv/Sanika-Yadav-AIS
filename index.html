<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Moments</h1>
        <p>A small collection of captured scenes</p>
    </header>

    <main class="gallery">

        <figure class="photo">
            <img src="sunset.jpg" alt="Sunset view">
            <figcaption>Golden sunset</figcaption>
        </figure>

        <figure class="photo">
            <img src="mountain_road.jpg" alt="Mountain road">
            <figcaption>Mountain road</figcaption>
        </figure>

        <figure class="photo">
            <img src="calm_lake.jpg" alt="Calm lake">
            <figcaption>Quiet lake</figcaption>
        </figure>

        <figure class="photo">
            <img src="city_lights.jpg" alt="City lights">
            <figcaption>City lights</figcaption>
        </figure>

    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img id="lightbox-img">
        <p id="lightbox-caption"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
